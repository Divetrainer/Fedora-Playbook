- name: set up fedora workstation
  hosts: localhost
  tasks:
    - name: install apps
      become: yes
      ansible.builtin.dnf:
        name:
          - 1password
          - uv
          - chezmoi
          - discord
          - thonny
          - fastfetch
          - lsd
        state: latest

    # user has to push uname via --extra-vars "uname= "
    - name: create project file path
      ansible.builtin.file:
        path: /home/{{ uname }}/workspace/
        state: directory
        mode: '0755'



